<html>
  <head>
    <script src="lib/jquery.min.js"></script>
    <script src="src/meatball.js"></script>
    <style>
      @font-face {
        font-family: 'Press Start 2P';
        font-style: normal;
        font-weight: 400;
        src: local('Press Start 2P'), local('PressStart2P-Regular'), url(res/pressstart2p.woff) format('woff');
      } 
      #pc{
        height: 50px;
        width: 50px;
        position: absolute;
        bottom: 400px;
        left: 75px;
        z-index: 100;
      }
      #pc img{
        position: absolute;
        top: 0;
        left: -12;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      #pc-dead{
        display: none;
      }
      #fart{
        height: 50px;
        width: 50px;
        background: url("res/fart.png");
        position: absolute;
        bottom: 350px;
        left: 25px;
        z-index: 100;
        opacity: 0;
      }
      #world{
        background: url("res/skybox.png") repeat;
        height: 100%;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        position: relative;
      }
      #ground{
        background: url("res/ground.png") repeat;
        width: 100%;
        height: 25px;
        position: absolute;
        bottom: 0;
        background-position-x: 1px;
      }
      #score, #info{
        text-align: center;
        color: white;
        margin: auto;
        font-family: 'Press Start 2P', cursive;
        -webkit-text-stroke: 1px black;
        font-size: 30px;
      }
      #info-container, #score-container{
        position: absolute;
        width: 100%;
        z-index: 1000;
      }
      #score {
        margin-top: 50px;
      }
      #info {
        margin-top: 400px;
      }
      .pipe{
        width: 112px;
        height: 684px;
        background: url("res/fork.png");
        position: absolute;
        z-index: 10;
      }
      .bottomPipe{
        bottom: 25px;
        z-index: 10;
      }
      .topPipe{
        z-index: 10;
        -webkit-transform: rotate(180deg);
      }
      body{
        padding: 0;
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id='world' class='special'>
      <div id='pc' class='sprite'>
        <img id='pc-live' src="res/meatball2.png">
        <img id='pc-dead' src="res/meatball-dead.png">
      </div>
      <div id='fart' class='sprite'></div>
      <div id='score-container'>
        <div id='score'>
          0
        </div>
      </div>
      <div id='info-container'>
        <div id='info'>
        </div>
      </div>
      <div id='ground' class='surface'>
      </div>
    </div>
    <audio id="fartsound" src="res/fart2.wav" preload="auto"></audio>
    <audio id="splatsound" src="res/splat.wav" preload="auto"></audio>
    <audio  preload="auto" autobuffer loop autoplay>
      <source src='res/music.wav'>
    </audio> 
  </body>
</html>
